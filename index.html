<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Stretching Reminder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1 class="header-1">¡Hora de estirarse!</h1>
      <button class="minimizar-button" id="minimizar">Minimizar</button>
      <button class="test-button" id="test-notification">🔔</button>
      <div class="switch-container">
        <label class="switch">
          <input type="checkbox" id="auto-launch-toggle">
          <span class="slider"></span>
        </label>
        <span>Iniciar con Windows</span>
      </div>
      <button class="theme-toggle" id="theme">
        <span id="icon">☀️</span>
      </button>
    </div>
    <script type="module" src="/src/renderer.ts"></script>
  </body>
</html>
